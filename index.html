<!DOCTYPE html>
<html>
<head>
    <title>Typing Speed Test</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Typing Speed Test</h1>
        <p id="quote">Start typing to begin the test...</p>
        <textarea id="input" placeholder="Type the text here..."></textarea>
        <button id="startButton">Start Test</button>
        <!-- Add this to your index.html where you want the graphic -->
        <div class="typing-icon">
        <!-- You can add an image or use HTML/CSS to create a graphic -->
        </div>

        <div id="results">
            <p>Your typing speed: <span id="speed">0</span> WPM</p>
            <p>Total characters typed: <span id="totalCharacters">0</span></p>
            <p>Errors: <span id="errors">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
